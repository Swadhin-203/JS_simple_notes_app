<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <style>
    :root {
      --bg-color: #f2f2f2;
      --text-color: #000;
      --btn-bg: #ddd;
      --result-color: green;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #fff;
      --btn-bg: #333;
      --result-color: #0f0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      padding: 40px;
      transition: background 0.3s, color 0.3s;
    }

    input {
      padding: 10px;
      margin: 10px;
      width: 100px;
      background: #fff;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-weight: bold;
      cursor: pointer;
      background: var(--btn-bg);
      color: var(--text-color);
      border: none;
      border-radius: 4px;
    }

    #result {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      color: var(--result-color);
    }

    #toggleBtn {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>

  <button id="toggleBtn">ðŸŒ™ Toggle Theme</button>

  <h2>ðŸ§® Simple Calculator</h2>

  <input type="number" id="num1" placeholder="First Number">
  <input type="number" id="num2" placeholder="Second Number">
  <br>

  <button onclick="calculate('+')">+</button>
  <button onclick="calculate('-')">âˆ’</button>
  <button onclick="calculate('*')">Ã—</button>
  <button onclick="calculate('/')">Ã·</button>
  <button onclick="clearFields()">Clear</button>

  <p id="result"></p>

  <script>

const num1=document.getElementById('num1');
const num2=document.getElementById('num2');
const resultDisplay=document.getElementById('result');
const toggleBtn=document.getElementById('toggleBtn');

function calculate(operator){
    const n1=parseFloat(num1.value);
    const n2=parseFloat(num2.value);

    if(isNaN(n1)||isNaN(n2)){
        resultDisplay.textContent="âŒ Please enter valid numbers.";
        resultDisplay.style.color="red";
        return ;
    }


    let result;

    switch (operator) {
        case '+': result = n1 + n2; break;
        case '-': result = n1 - n2; break;
        case '*': result = n1 * n2; break;
        case '/': result = n2 === 0 ? "âŒ Cannot divide by zero" : n1 / n2; break;
      }


      resultDisplay.textContent="Result  "+result;
      resultDisplay.style.color = "var(--result-color)";

}

function clearFields(){
    num1.value="";
    num2.value="";
    resultDisplay.textContent="";
}

// Theme toggle
toggleBtn.addEventListener("click",()=>{
    document.body.classList.toggle("dark");
    toggleBtn.textContent=document.body.classList.contains("dark")? "â˜€ï¸ Light Mode" : "ðŸŒ™ Dark Mode";
})


// Giving Keyboardd Support
document.addEventListener("keydown",(e)=>{
    // alert(e.key)
    const validKeys = ['+', '-', '*', '/'];
    if(validKeys.includes(e.key)){
        calculate(e.key);
    }
    if (e.key === "Enter") {
        calculate('+'); // default addition
      }
      if (e.key === "Escape") {
        clearFields();
      }
})


  </script>

  
</body>
</html>
